		</header>

						<span class="colon">:</span>

					  	<span id="minutes"><span class="digit"><div class="flip-clock" id="firstMinDig"></div><div class="flip-clock" id="secMinDig"></div></span><span class="string"> min</span></span>
					  	<span class="colon">:</span> 
					  	<span id="seconds"><span class="digit"><div class="flip-clock" id="firstSecDig"></div><div class="flip-clock" id="secSecDig"></div></span><span class="string"> sec</span></span>
					</h2>
				</div>
			</div>
